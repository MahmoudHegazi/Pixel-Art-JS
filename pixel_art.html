<input id="selected_color" type="color" value="">

<select id="get_modes" onchange="refresh()">
<option value="click">Click Mode</option>
<option value="mousemove">Move Mode</option>
</select>

<script>
const x = document.querySelectorAll('td');
let mode = document.getElementById('get_modes');
// memory let me save last mode selected In order to remove it
let memory = '';

document.addEventListener('auxclick', switchto);

// this function used to switch bettwen modes when user clicks on right click
// I know it kinda repeated but in order to add
function switchto() {

// replaced if with switch to add better performance 
switch (memory) {
  case "mousemove":
    for (var i=0; i<x.length; i++) {
      x[i].removeEventListener(memory, myFunction);
    }
    memory = '';
    for (var i=0; i<x.length; i++) {
      x[i].addEventListener('click', myFunction);
    }
    memory = 'click';
    mode.value = 'click';
    break;
  case "click":
    for (var i=0; i<x.length; i++) {
      x[i].removeEventListener(memory, myFunction);
    }
    memory = '';
    for (var i=0; i<x.length; i++) {
      x[i].addEventListener('mousemove', myFunction);
    }
    memory = 'mousemove';
    mode.value = 'mousemove';
    break;

}
}

// main function used to loop over all td elements to add event on it
// according to the selected mode or event but first it clean the memory
// then store the new value after loop ends in order to keep memory updated
// with last selected mode
function pixelArt() {
  memory = '';
  for (var i=0; i<x.length; i++) {
  x[i].addEventListener(mode.value, myFunction);
  }
  memory = mode.value;
}

// this used to remove the old event It use memory to know which event 
// have to remove, then it call pixelArt to add new Event
function refresh() {
  for (var i=0; i<x.length; i++) {
    x[i].removeEventListener(memory, myFunction);
  }
  pixelArt();
  

}
// this function used to draw it store the event target in var z
// the event.target is the td element which user clicked on it
// then simply it change the style background to the selected color 
function myFunction() {
  var z = event.target;
  var colorUsed = document.getElementById('selected_color');
  z.style.background = colorUsed.value;
}
</script>
